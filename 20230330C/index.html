<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" class="dev">
        <button onclick="myStr()">클릭</button>
        <p class="message"></p>
    </div>
</body>
<script>
    //예외 처리문

// try-catch문 코드 실행중 예외상황이 발생해도 프로그램이 종료가 되지않고
// 프로그램을 유지할 수 있다.

// try-catch
// 프로그램의 안정성을 높일수 있다.

try {
     // 오류가 발생할거 같은 코드

} catch (error) {
    
    // 오류가 발생했을 때
    // 오류의 메시지 error(매개변수 이름 바꿔도 됨)

}

// try {
//     if(5==5) throw "Erwerewrr"
//     //throw에러 메시지를 던질수 있다.
// } catch (error) {
//     alert(error);
// }

function myStr(){
    let devValue = document.querySelector(".dev").value;

    try {
        if(devValue == "") throw "비었음";


        devValue = Number(devValue);
        // Number숫자로 타입을 변경해주는 생성자 함수
        if(isNaN(devValue)) throw "숫자가 아님"
        // 문자열이 들어가면 문자가 숫자로 변환될수 없다.
        // number가 아니다.

        //오류가 발생을해도 프로그램이 종료가 안된다.


    } catch (error) {

        //코드를 실행하다 err가 발생하면
        // catch문을 실행하고 오류의 내용은
        //error 매개변수에 들어온다.
        console.log(typeof devValue);
        console.log(devValue);
        document.querySelector(".message").innerHTML = error;
    }

    if(isNaN(devValue)==false && devValue !== ""){
        document.querySelector(".message").innerHTML = "숫자가 정상적으로 입력되었습니다."
    }
}

</script>
