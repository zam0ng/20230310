<script>
    // web3.js 
    // 맛보기 간단히 html javascript 를 사용해서 
    // Ganache 를 사용할것.
    // npm install -g ganache-cli
    // 실행 명령어는
    // npx ganache-cli

    // web3로 어떤 네트워크로 요청할건지 지정을 해주자.
    const web3 = new Web3("http://127.0.0.1:8545");

    // 지갑계정 가져오기
    web3.eth.getAccounts().then(console.log)

    //
    web3.eth.getBalance("0xb5bC1270f722F17052fbFA3E3210bE54630e4650").then((data)=>{
        // wei라는 단위로 뜨는데
        // 10 ** 18으로 측정이 된다.
        // 이 단위가 있는 이유는 가스비 연산에 사용하기 위해서
        console.log(data);

        // 이더로 단위 변환
        const value = web3.utils.fromWei(data);
        console.log(value);
    })
</script>
