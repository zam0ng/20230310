<script>
    // 소수 구하기 
    // 소수 : 1보다 큰 자연수 중 1과 자신만을 약수로 가지는 수 를 말한다.
    function isPrime(n){
        let cnt =0;
        if(n > 1){

            for (let i = 1; i <= n; i++) {
                
                if(n%i==0){
                    cnt++;
                }
            }

            if(cnt==2){
                return true;
            }
            else {
                return false;
            }
        }

    }

    console.log(isPrime(31))
    console.log(isPrime(10))

</script>
