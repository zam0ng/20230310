<script>
    let arr=[];
    let arr2=[];
    let cnt=0;
    let studentNum = prompt("학생 수를 입력하세요");
    for (let index = 0; index < studentNum; index++) {

        let ta =prompt(index+1+"번째 학생 수 만큼 점수를 입력하세요")
        arr.push(ta);

    }
    
    
    arr = arr.sort(function(a,b){
        return b-a;
    });
    
    console.log(arr);

    for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
        arr2.push(arr[i]);

        if(arr[i]==arr[i+1]){
            console.log("카운트0")
            cnt +=0;
        }
        else{
            console.log("카운트1")

            cnt +=1;
        }

        if(cnt==3){
            alert("사탕받을 학생의 수 는 " +arr2.length); 
        }
    }


</script>
