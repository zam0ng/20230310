<script>
    function commonElements(kArray){
    let cnt=0;
        // console.log(kArray);
        // console.log(kArray[0])
        let ta= kArray[0].length
        let arr=[];
        // console.log(ta);
        // console.log(kArray[0][0])

        for (let i = 1; i <kArray.length; i++) {
            if(cnt==kArray.length){
                // console.log("---------")
            }
            for (let j = 0; j < ta; j++) {
            
                let tb = kArray[i].includes(kArray[0][j])
                // console.log(tb);
                if(tb){
                    cnt++
                    arr.push(kArray[0][j]);
                }
            }

        }
        // console.log(arr)
        let cc=0;
        let arr2=[];
        for (let i = 0; i < arr.length; i++) {
            
            for (let j = 0; j < arr.length; j++) {
                    // console.log(arr[i])
                    // console.log(arr[j])
                if(arr[i]==arr[j]){
                    cc++;
                    // console.log("cc--------" +cc);
                    if(cc >= kArray.length-1){
                        // console.log("들어옴");
                        cc=0;
                        if(arr2.indexOf(arr[i])==-1){
                        arr2.push(arr[i]);
                        }
                        // console.log(arr2);
                    }
                }
            }
        }
            return arr2;
       
    }   

    console.log(commonElements([[1,2,3],[1,2,3,4],[1,2]])) // [1,2]
    console.log(commonElements([[1,2,3,3],[3,4,5],[2,3,4,7,8]])) // [3]

</script>
</html>
