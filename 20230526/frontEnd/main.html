<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<style>
    #isLoading{
        background-color: white;
        width: 100%;
        height: 100%;
        position: fixed;
        top :0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #isLoading img{
        width: 300px;
    }
    #isLoading.disable{
        display : none;
    }
</style>
<body>
    <div id ="isLoading">
        <img src="./img/boxloading.gif" alt="">

    </div>
    <div>
        <div>
            <span>이름 :</span>
            <span id="user_name"></span>
        </div>
        <div>
            <span>나이</span>
            <span id="user_age"></span>
        </div>
    </div>
    <a href="http://127.0.0.1:5500/frontEnd/insert.html">글쓰기</a>
</body>

<script>
    async function getAPI(){
        try {
            const {data} = await axios.get("http://127.0.0.1:8090/login/view",{

                // 브라우저가 쿠키를 서버로 전달할 수 있는 옵션
                withCredentials : true,
            })
            user_name.innerHTML = data.name;
            user_age.innerHTML = data.age;
            isLoading.classList.add("disable");
            console.log(data);
        } catch (error) {
            console.log(error);
        }
    }
    getAPI();
</script>
</html>
